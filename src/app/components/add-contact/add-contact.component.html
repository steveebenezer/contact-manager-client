<div class="modal-header">
  <h4 class="modal-title">Add Contact</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div *ngIf="loading">
    <app-spinner></app-spinner>
  </div>

  <div *ngIf="!loading && errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <form *ngIf="contactForm" [formGroup]="contactForm" (submit)="createSubmit()">
          <div class="mb-2">
            <input required="true" formControlName="firstName" name="lastName" type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="mb-2">
            <input required="true" formControlName="lastName" type="text" name="lastName" class="form-control" placeholder="Last Name">
          </div>
          <div class="mb-2">
            <input required="true" formControlName="email" type="email" name="email" class="form-control" placeholder="Email">
          </div>
          <div class="mb-2">
            <button class="btn btn-success me-2 px-4" type="submit" [disabled]="!contactForm.valid">
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
