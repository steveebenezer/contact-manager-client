<div class="container mt-4 mb-2">
  <div class="row">
    <div class="col col-1">
      <a routerLink="/contacts/add" class="btn btn-success">New</a>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!loading && errorMessage">
  <p>{{ errorMessage }}</p>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <table class="table" *ngIf="!loading && contacts.length > 0">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <th>{{ contact.name }}</th>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>
              <div class="btn-group">
                <a routerLink="/contacts/view/{{ contact.id }}" class="btn btn-outline-dark btn-sm"><i class="fa fa-eye"></i> View</a>
                <a routerLink="/contacts/edit/{{ contact.id }}" class="btn btn-outline-dark btn-sm"><i class="fa fa-pen"></i> Edit</a>
                <a routerLink="/contacts/delete/{{ contact.id }}" class="btn btn-outline-danger btn-sm" (click)="clickDeleteContact(contact.id)"><i class="fa fa-trash-alt"></i> Delete</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
