<div class="container mt-4 mb-2">
  <div class="row">
    <div class="col col-1">
      <a (click)="addContactPopup()" class="btn btn-success">New</a>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!loading && errorMessage">
  <p>{{ errorMessage }}</p>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <table class="table" *ngIf="!loading && contacts.length > 0">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <th>{{ contact.id }}</th>
            <th>{{ contact.firstName }}</th>
            <th>{{ contact.lastName }}</th>
            <td>{{ contact.email }}</td>
            <td>
              <div class="btn-group">
                <a (click)="editContactPopup(contact)" class="btn btn-success btn-sm px-4">Edit</a>
              </div>
            </td>
            <td>
              <div class="btn-group">
                <a class="btn btn-danger px-4 btn-sm" (click)="clickDeleteContact(contact.id)">Delete</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
